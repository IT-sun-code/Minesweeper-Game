<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="minesweeper, game, html, css, javascript, test, internship, vk"
    />
    <meta
      name="description"
      content="Разработка игры Сапер для стажировки во ВКонтакте"
    />
    <title>Minesweeper game</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
  </head>

  <body>
    <div class="container">
      <!-- Приветствие -->
      <header>
        <h1><span id="user_name"></span> добро пожаловать в игру Сапер!</h1>
      </header>

      <main>
        <div class="game">
          <!-- Темплейт игрового пространства -->
          <div class="game__img">
            <img src="images/field/field.png" alt="field.png" />

            <!-- Верхняя часть игрового поля -->
            <div class="game__top_bar">
              <div class="game__time game__counter">
                <ul>
                  <li>
                    <img
                      class="game__time_img game__counter_img"
                      src="images/timerDigits/timerDigit_0.png"
                      alt="timerDigit_0.png"
                    />
                  </li>
                  <li>
                    <img
                      class="game__time_img game__counter_img"
                      src="images/timerDigits/timerDigit_4.png"
                      alt="timerDigit_4.png"
                    />
                  </li>
                  <li>
                    <img
                      class="game__time_img game__counter_img"
                      src="images/timerDigits/timerDigit_0.png"
                      alt="timerDigit_0.png"
                    />
                  </li>
                </ul>
              </div>

              <!-- Кнопка смайлика -->
              <button class="game__emoticon">
                <img
                  class="game__emoticon_img"
                  src="images/emoticonsButtons/btnRestart.png"
                  alt="btnRestart.png"
                />
              </button>

              <!-- Таймер -->
              <div class="game__time game__timer">
                <ul>
                  <li>
                    <img
                      class="game__time_img game__timer_img"
                      src="images/timerDigits/timerDigit_0.png"
                      alt="timerDigit_0.png"
                    />
                  </li>
                  <li>
                    <img
                      class="game__time_img game__timer_img"
                      src="images/timerDigits/timerDigit_0.png"
                      alt="timerDigit_0.png"
                    />
                  </li>
                  <li>
                    <img
                      class="game__time_img game__timer_img"
                      src="images/timerDigits/timerDigit_0.png"
                      alt="timerDigit_0.png"
                    />
                  </li>
                </ul>
              </div>
            </div>

            <!-- Игровое поле -->
            <div class="game__field"></div>
          </div>
        </div>
      </main>

      <!-- Итоговые очки пользователя -->
      <footer>
        <h2>
          <ul class="final_points">
            <li>ВСЕГО ИГР:<span id="total_games"> ?</span></li>
            <li>ПОБЕДЫ: <span id="wins"> ?</span></li>
            <li>ПОРАЖЕНИЯ:<span id="losses"> ?</span></li>
            <li>САМАЯ БЫСТРАЯ ПОБЕДА:<span id="fastest_game"> ?</span></li>
            <li><button class="reset_results">ОБНУЛИТЬ</button></li>
            <!-- localStorage.clear() добавить через джс-->
          </ul>
        </h2>
      </footer>
    </div>
  </body>
</html>
